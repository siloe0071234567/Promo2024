    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Encabezado */
        header {
            background-color: #3a3a8e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 80px;
            vertical-align: middle;
            border-radius: 50%;
        }

        header h1 {
            display: inline;
            font-size: 24px;
            margin-left: 15px;
        }

        /* Galería de fotos */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #3a3a8e;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
